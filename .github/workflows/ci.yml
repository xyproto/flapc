name: Go CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        # macos-latest commented out - ARM64 tests hang/fail (missing features)
        go-version: ['1.25']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install SDL3
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          # SDL3 is only in Ubuntu 25.04+, build from source for 24.04
          sudo apt-get update
          sudo apt-get install -y cmake libx11-dev libxext-dev libwayland-dev libxkbcommon-dev libegl1-mesa-dev
          git clone --depth 1 --branch release-3.2.0 https://github.com/libsdl-org/SDL.git /tmp/SDL3
          cd /tmp/SDL3
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          sudo cmake --install build
          sudo ldconfig
          # Configure pkg-config to find SDL3 in /usr/local
          echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install sdl3
        fi
      shell: bash

    - name: Install Raylib5 (optional)
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          brew install raylib || true
        elif [ "$RUNNER_OS" == "Linux" ]; then
          # Try to install from PPA, but don't fail if unavailable
          sudo add-apt-repository -y ppa:texus/raylib || true
          sudo apt-get update || true
          sudo apt-get install -y libraylib5-dev || true
        fi
      shell: bash
      continue-on-error: true

    - name: Build
      run: go build -v

    - name: Run all tests
      run: go test -v ./...

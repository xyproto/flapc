name: Go CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libc6-dev git
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    - name: Build
      run: go build
    - name: Test
      run: go test
